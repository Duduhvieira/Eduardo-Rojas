<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Document</title>

</head>

<body>
    <div>
        <h1 id="titulo">formulário</h1>
        <p id="subtitulo">complete suas informações</p>
        <br>
        <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email">
            </div>
            <div class="campo">
                <label><strong> De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">full-stack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>senior idade</strong></label>
                <select id="senioridade">
                    <option selected disabled>selecione</option>
                    <option>junior</option>
                    <option>pleno</option>
                    <option>senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>selecione as tecnologias que você utiliza</strong></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                    <label for="tecnologia1">html</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                    <label for="tecnologia2">css</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                    <label for="tecnologia3">javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="php">
                    <label for="tecnologia4">php</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia1" value="python">
                    <label for="tecnologia5">python</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label><strong>Conte um pouco sobre você</strong></label> <br>
                <textarea rows="6" style="width:26m" id="experiencia" name="experiencia"></textarea>
            </div>
          <button type="submit" class="botao">concluido</button>
        </form>

    </div>
</body>

</html>
