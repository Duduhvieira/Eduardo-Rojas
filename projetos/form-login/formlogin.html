<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./formlogin.css">
    <title>form-login</title>
</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="inputfield">
                <input type="text" name="usarname" id="usarname" placeholder="Coloque seu nome">
                <div class="underline"></div>
            </div>
            <div class="inputfield">
                <input type="password" name="password" id="password" placeholder="Coloque sua senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="continue">
        </form>
        <div class="footer">
            <span>Ou use suas redes sociais</span>
            <div class="socialmeida">
                <div class="twitter">
                    <a href="#"><i class="fab fa-twitter"></i>
                    conectar-se com twitter</a>
                </div>
                <div class="facebook">
                    <a href="#"><i class="fab fa-facebook-f"></i>
                    conectar-se com Facebook</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
