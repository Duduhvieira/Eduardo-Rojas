<body>

            <fieldset>

                    <input type="text" name="personagem" required>

                    <input type="email" name="email" required></label> <br>
                <label>
                    Selecione seu personagem: <br>
                    <select name="selecioneseupernagem" required>
                        <option value="" selected disabled>Selecione</option>
                        <option value="0">Druida</option>
                        <option value="1">Guerreiro</option>
                        <option value="2">Mago</option>
                    </select>
                </label>
            </fieldset>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="limpar">
            <a href="../sobre/sobre.html#classes">Não conseguiu escolher? veja as
